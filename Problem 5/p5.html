<!DOCTYPE html>
<html>
<head>
  <title>Moving Block</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: darkblue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <button onclick="moveBox()">Move Box</button>

  <script>
    let isMoved = false;

    function moveBox() {
      const box = document.getElementById('box');
      
      // Toggle animation based on the current state
      if (!isMoved) {
        box.style.transform = 'translate(-50%, -50%) translateX(200px)'; // Move right
      } else {
        box.style.transform = 'translate(-50%, -50%)'; // Return to starting position
      }

      // Update the state
      isMoved = !isMoved;
    }
  </script>
</body>
</html>
