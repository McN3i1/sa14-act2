<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>User Registration Form</h1>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <span id="usernameError" class="error"></span><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <span id="emailError" class="error"></span><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <span id="passwordError" class="error"></span><br>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Validate username
      const usernameError = document.getElementById('usernameError');
      if (username.length < 6) {
        usernameError.textContent = 'Username must be at least 6 characters long';
      } else {
        usernameError.textContent = '';
      }

      // Validate email
      const emailError = document.getElementById('emailError');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailError.textContent = 'Invalid email format';
      } else {
        emailError.textContent = '';
      }

      // Validate password
      const passwordError = document.getElementById('passwordError');
      const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9]).{8,}$/;
      if (!passwordRegex.test(password)) {
        passwordError.textContent = 'Password must be at least 8 characters long and contain at least one capital letter and one number';
      } else {
        passwordError.textContent = '';
      }

      // If all validations pass, submit the form
      if (username.length >= 6 && emailRegex.test(email) && passwordRegex.test(password)) {
        alert('Registration successful!');
      }
    });
  </script>
</body>
</html>
